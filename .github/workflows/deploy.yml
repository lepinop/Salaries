name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install jupyter-book ghp-import

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Deploy to GitHub Pages
      run: |
        ghp-import -n -p -f _build/html
